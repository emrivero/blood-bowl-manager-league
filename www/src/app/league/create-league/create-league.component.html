<h2 class="title-form" mat-dialog-title>Crear Nueva Liga</h2>
<form [formGroup]="leagueForm" class="form" (ngSubmit)="onSubmit()">
  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Nombre de Liga</mat-label>
    <input matInput formControlName="name" required />
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Modalidad</mat-label>
    <mat-select formControlName="mode" required>
      <mat-option value="standard">Liga Estándar</mat-option>
      <mat-option value="playoffs">Playoffs</mat-option>
      <mat-option value="leagueAndCup">Liga y Copa</mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field appearance="outline" class="form-field">
    <mat-label>Número de Participantes</mat-label>
    <input
      matInput
      type="number"
      formControlName="participants"
      required
      min="2"
    />
  </mat-form-field>

  <div mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancelar</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="!leagueForm.valid"
    >
      Crear
    </button>
  </div>
</form>
